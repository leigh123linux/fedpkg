[fedpkg-stage]
anongiturl = git://pkgs.stg.example.com/%(repo)s
gitbaseurl = ssh://%(user)s@pkgs.stg.example.com/%(repo)s
lookaside_cgi = https://pkgs.stg.example.com/repo/pkgs/upload.cgi
lookasidehash = sha512
lookaside = http://pkgs.stg.example.com/repo/pkgs
branchre = f\d$|f\d\d$|el\d$|olpc\d$|master$
kojiprofile = koji
build_client = koji
distgit_namespaced = True
kerberos_realms = STG.FEDORAPROJECT.ORG

[fedpkg-stage.bodhi]
staging = True

[fedpkg-stage.bugzilla]
url = https://bugzilla.stg.example.com

[fedpkg-stage.pagure]
url = https://pagure.stg.example.com/

[fedpkg-stage.pdc]
url = https://pdc.stg.example.com/

[fedpkg-stage.distgit]
apibaseurl = https://src.example.com
