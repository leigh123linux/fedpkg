[fedpkg]
anongiturl = git://pkgs.example.com/%(repo)s
gitbaseurl = ssh://%(user)s@pkgs.example.com/%(repo)s
lookaside_cgi = https://pkgs.example.com/repo/pkgs/upload.cgi
lookasidehash = sha512
lookaside = http://pkgs.example.com/repo/pkgs
branchre = f\d$|f\d\d$|el\d$|olpc\d$|master$
kojiprofile = koji
build_client = koji
distgit_namespaced = True
kerberos_realms = FEDORAPROJECT.ORG

[fedpkg.bodhi]
staging = False
releases_service = https://bodhi.fedoraproject.org/releases/%(release)s

[fedpkg.bugzilla]
url = https://bugzilla.example.com

[fedpkg.pagure]
url = https://pagure.example.com/

[fedpkg.pdc]
url = https://pdc.example.com/
